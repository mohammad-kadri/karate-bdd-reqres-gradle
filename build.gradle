plugins {
    id 'java'
}

group = 'com.karate'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}
